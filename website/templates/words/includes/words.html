{% for word in words %}
    <div class="word" data-wid="{{Â word.id }}" style="
            {% if word.id < start or word.id > stop %}
                display: none;
            {% endif %}
            font-family: 'American Typewriter';
            position: absolute;
            {% if word.top < 50 %} 
                top: {{ word.top }}%;
            {% else %}
                bottom: {{ word.top|add:-50 }}%;
            {% endif %}
            {% if word.left < 50 %} 
                left: {{ word.left }}%;
            {% else %}
                right: {{ word.left|add:-50 }}%;
            {% endif %}
            font-size: {{ word.size }}em;
            z-index: {{ word.zindex }};
            {% if word == last_word %}
                color: red;
            {% endif %}
        ">{{ word.word }}</div>
{% endfor %}
<input type="hidden" value="{{ start }}" id="wstart" />
<input type="hidden" value="{{ stop }}" id="wstop" />
<input type="hidden" value="{{ last_word.id }}" id="last_wid" />
